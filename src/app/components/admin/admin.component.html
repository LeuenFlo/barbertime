<div class="admin-container">
  @if (!(isLoggedIn$ | async)) {
    <div class="login-form">
      <h2>Admin Login</h2>
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">Email</label>
          <input 
            type="email" 
            id="email" 
            [(ngModel)]="credentials.email" 
            name="email" 
            required
          >
        </div>
        <div class="form-group">
          <label for="password">Passwort</label>
          <input 
            type="password" 
            id="password" 
            [(ngModel)]="credentials.password" 
            name="password" 
            required
          >
        </div>
        <button type="submit" class="login-button">Anmelden</button>
      </form>
    </div>
  } @else {
    <div class="admin-panel">
      <div class="header">
        <h2>Admin Panel</h2>
        <button class="logout-btn" (click)="onLogout()">Logout</button>
      </div>

      <!-- Neues Produkt hinzuf체gen -->
      <div class="add-product-form">
        <h3>Neues Produkt hinzuf체gen</h3>
        <form (ngSubmit)="onAddProduct()">
          <div class="form-row">
            <div class="form-group">
              <label for="title">Titel</label>
              <input 
                type="text" 
                id="title" 
                [(ngModel)]="newProduct.title" 
                name="title" 
                required
                placeholder="z.B. Eleganter Klapptisch"
              >
            </div>
            <div class="form-group-row">
              <div class="form-group">
                <label for="category">Kategorie</label>
                <select 
                  id="category" 
                  [(ngModel)]="newProduct.category" 
                  name="category" 
                  required
                >
                  <option value="" disabled selected>Bitte w채hlen...</option>
                  <option value="tools">Werkzeuge</option>
                  <option value="beard">Bartpflege</option>
                  <option value="hair">Haarpflege</option>
                  <option value="styling">Styling</option>
                </select>
              </div>
              <div class="form-group">
                <label for="price">Preis (CHF)</label>
                <input 
                  type="number" 
                  id="price" 
                  [(ngModel)]="newProduct.price" 
                  name="price" 
                  required
                  step="0.01"
                  min="0"
                >
              </div>
            </div>
          </div>

          <div class="form-group">
            <label for="description">Beschreibung</label>
            <textarea 
              id="description" 
              [(ngModel)]="newProduct.description" 
              name="description" 
              required
              placeholder="Beschreiben Sie das Produkt..."
            ></textarea>
          </div>

          <div class="form-group">
            <label for="image">Produktbilder</label>
            <div class="file-upload">
              <input 
                type="file" 
                id="image" 
                (change)="onFileSelected($event)" 
                accept="image/*"
                class="file-input"
                multiple
              >
              <div class="upload-placeholder" [class.has-images]="imagePreviews.length > 0">
                <span class="material-icons">cloud_upload</span>
                <p>Klicken Sie hier oder ziehen Sie Bilder hierher</p>
              </div>
              
              <div class="image-previews" *ngIf="imagePreviews.length > 0">
                @for (preview of imagePreviews; track preview.url; let i = $index) {
                  <div class="preview-item">
                    <img [src]="preview.url" [alt]="'Preview ' + (i + 1)">
                    <button type="button" class="remove-image" (click)="removeImage(i)">
                      <span class="material-icons">close</span>
                    </button>
                    <div class="image-number">{{ i + 1 }}</div>
                  </div>
                }
              </div>
            </div>
          </div>

          <div class="button-group">
            <button type="button" class="cancel-btn" (click)="resetForm()">Abbrechen</button>
            <button 
              type="submit" 
              class="submit-btn"
              [disabled]="!newProduct.title || !newProduct.description || !newProduct.category || newProduct.price <= 0 || imagePreviews.length === 0"
            >
              Produkt hinzuf체gen
            </button>
          </div>
        </form>
      </div>
    </div>
  }
</div>
